<!DOCTYPE html>
<html>
  <head>
    <title>Div Box</title>
    <style>

      .div-box {
        width: 300px;
        border-color: rgb(150, 150, 150);
        border-style: solid;
        border-width: 1px;
        padding-left: 15px;
        padding-bottom: 20px;
      }

      p {
        font-family: Arial;
      }

    </style>
  </head>
  <body>
    <div class="div-box">
    <p>
      Satisfied with our service?
    </p>

    <button>
      Yes
    </button>

    <button>
      No
    </button>
  </div>
  </body>
</html>
