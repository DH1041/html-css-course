<!DOCTYPE html>
<html>
  <head>
    <title>Uber request a ride</title>
    <link rel="stylesheet" href="8e.css">
  </head>
  
  <body>
    <p class="text">
      Request a ride now
    </p>

    <input class="pickup-box" type="text" placeholder="Enter pickup location">

    <input class="destination-box" type="text" placeholder="Enter destination">

    <button class="request-button">
      Request now
    </button>

    <button class="schedule-button">
      Schedule for later
    </button>
  </body>
</html>
